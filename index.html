<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>3D E-Commerce cards</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h2 class="name">Turbo</h2>
            <a href="#" class="buy">Buy Now</a>
            <div class="circle"></div>
            <img src="./imgs/turbo.png" alt="Turbo" class="product">
        </div>
        <div class="box">
            <h2 class="name">Engines</h2>
            <a href="#" class="buy">Buy Now</a>
            <div class="circle"></div>
            <img src="./imgs/engine.png" alt="Engine" class="product">
        </div>
        <div class="box">
            <h2 class="name">Coilovers</h2>
            <a href="#" class="buy">Buy Now</a>
            <div class="circle"></div>
            <img src="./imgs/coilovers.png" alt="Coilover" class="product">
        </div>
    </div>

    <script src="./vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".box"), {
            max: 25,
            speed: 400
        });
    </script>
</body>

</html>
